<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Form and Inputs</title>
</head>
<body>

      <!-- <form action="process.php">--> 
        <form>

        <!-- HTML5 Input-->
        
        <label for="name">Name</label><br/>  
        <input type="text" placeholder="Mert Sancar" id="name" name="name"/> <br/>

        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email"/> <br>

        <label for="password">Password</label> <br>
        <input type="password" id="password" name="password"> <br>

        <label for="date">Date</label> <br>
        <input type="date" id="date" name="date"> <br>

        Gender <br>
        Male
        <input type="radio" name="gender" value="male" checked> 
        Female
        <input type="radio" name="gender" value="female">
        
        Hobbies <br>
        Technology
        <input type="checkbox" name="tech" id="tech">
        Music 
        <input type="checkbox" name="music" id="music"> 
        Art 
        <input type="checkbox" name="art" id="art"> <br>


        Degree <br>

        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd" selected>Doktora</option>
        
        </select> 
        <br>

        <textarea name="message" id="message" cols="20" rows="6"
         placeholder="Your Message">

        </textarea>
        

        <!--<button type="reset">Sıfırla</button>--> 
        <input type="reset" value="Sıfırla">
       
        <button type="submit">Gönder</button>
         <!--<input type="submit" value="Submit">-->
       
       
        


    </form>
    
</body>
</html>
