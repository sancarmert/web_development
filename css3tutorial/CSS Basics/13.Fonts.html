<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            font-size: rem; /*em=font-size*/
            line-height: 2em;
        }
        div{
            font-size: 20px;
            width: 400px;
            height: 400px;
            border: 1px solid red;
        }

        div span{
            font-size: 40%;
        }
        p{
            font-size: 1.5rem;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <p>
            Lorem ipsum dolor sit amet, <span> merhaba</span> consectetur adipisicing elit. Hic, veniam ducimus fugiat saepe deleniti quibusdam officiis in inventore quas repudiandae?
        </p>
    </div>
    <h1>Başlık 1</h1>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
